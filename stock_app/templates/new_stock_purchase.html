<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Stock Purchase</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <header>
    <h1>New Stock</h1>
    <a href="/portfolio/">Back</a>
    </header>
    <h3>Add a new stock below</h3>
    <form action="/new_stock/" method="POST">
        {% csrf_token %}
        <label for="ticker">Stock Ticker</label>
        <input type="text" name="ticker" maxlength="7">
        <br>
        <label for="shares">Shares Purchased</label>
        <input type="number" name="shares">
        <br>
        <label for="purchase_date">Purchase Date</label>
        <input type="datetime-local" name="purchase_date">
        <p>Is this stock sold?</p>
        <input type="radio" name="is_sold" value='No' id='owned'>
        <label for="owned">No</label>
        <input type="radio" name="is_sold" value='Yes' id='sold'>
        <label for="sold">Yes</label>
        <br>
        <br>
        <label for="sell_date">Sell Date</label>
        <input type="datetime-local" name="sell_date">
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
